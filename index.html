<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelloBase Mini dApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ Farcaster Mini App SDK (DOĞRU ve KAPALI TAG) -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>

  <!-- ✅ Farcaster Mini App Manifest -->
  <meta
    property="fc:miniapp"
    content="https://base-mini-dapp.vercel.app/.well-known/farcaster.json"
  />

  <!-- Ethers.js v5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid #1e293b;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 20px;
      color: #e0f2fe;
    }

    .sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      margin-bottom: 12px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .box {
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 10px;
      font-size: 13px;
      background: rgba(15, 23, 42, 0.9);
      margin-bottom: 10px;
      word-break: break-all;
    }

    input {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #1e293b;
      padding: 10px;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 12px;
      color: #9ca3af;
      min-height: 16px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>HelloBase Mini dApp</h1>
    <div class="sub">Update an on-chain message on Base</div>

    <button id="connectBtn">Connect Wallet</button>

    <div class="box" id="walletBox">Wallet: not connected</div>
    <div class="box" id="messageBox">Message: -</div>

    <input id="messageInput" placeholder="New message…" />
    <button id="sendBtn" disabled>Update Message</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xD6e402b477B05f8105be4fAaC4a43E0355aCc8F8";

    const ABI = [
      {
        "inputs": [],
        "name": "message",
        "outputs": [{ "type": "string" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "name": "newMessage", "type": "string" }],
        "name": "setMessage",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    const connectBtn = document.getElementById("connectBtn");
    const sendBtn = document.getElementById("sendBtn");
    const walletBox = document.getElementById("walletBox");
    const messageBox = document.getElementById("messageBox");
    const statusEl = document.getElementById("status");
    const input = document.getElementById("messageInput");

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Wallet not found");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        walletBox.textContent = "Wallet: " + accounts[0];
        connectBtn.textContent = "Connected";
        sendBtn.disabled = false;

        loadMessage();
      } catch (e) {
        console.error(e);
      }
    }

    async function loadMessage() {
      try {
        const msg = await contract.message();
        messageBox.textContent = "Message: " + msg;
      } catch {
        messageBox.textContent = "Message: error";
      }
    }

    async function updateMessage() {
      const text = input.value.trim();
      if (!text) return;

      try {
        statusEl.textContent = "Sending transaction…";
        const tx = await contract.setMessage(text);
        await tx.wait();
        statusEl.textContent = "Transaction confirmed ✅";
        input.value = "";
        loadMessage();
      } catch (e) {
        statusEl.textContent = "Transaction failed";
      }
    }

    connectBtn.onclick = connectWallet;
    sendBtn.onclick = updateMessage;
  </script>

  <!-- ✅ FARCASTER READY SIGNAL (EN KRİTİK KISIM) -->
  <script>
    (function readyLoop() {
      try {
        if (window.sdk && window.sdk.actions && typeof window.sdk.actions.ready === "function") {
          window.sdk.actions.ready();
          console.log("sdk.actions.ready() sent ✅");
          return;
        }
      } catch (e) {}
      setTimeout(readyLoop, 100);
    })();
  </script>
</body>
</html>
